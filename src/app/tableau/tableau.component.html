<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="competence">
    <th mat-header-cell *matHeaderCellDef> Competence </th>
    <td mat-cell *matCellDef="let element"> {{ element.competence }}</td>
  </ng-container>

  <ng-container matColumnDef="ressource">
    <th mat-header-cell *matHeaderCellDef> Ressource </th>
    <td mat-cell *matCellDef="let element"> {{ element.ressource }}</td>
  </ng-container>

  <ng-container matColumnDef="niveau">
    <th mat-header-cell *matHeaderCellDef> Niveau </th>
    <td mat-cell *matCellDef="let element"> {{ element.niveau }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
