<div class="container">
    <h1>Modifier un Projet</h1>
    <form [formGroup]="form">
      <fieldset>
        <legend>Modification</legend>

        <mat-form-field class="formField">
          <input matInput class="form-control" id="nom" formControlName="nom" placeholder="Nom" [value]="dispositif?.nom" required>
        </mat-form-field>

        <br>

        <mat-form-field class="formField">
          <input matInput class="form-control" formControlName="description" placeholder="Description" [value]="dispositif?.description">
        </mat-form-field>

        <br>

        <mat-form-field class="formField">
          <mat-select id="organisme" formControlName="organisme" placeholder="Organisme" required>
            <mat-option *ngFor="let organisme of organismes" [value]="organisme?.organisme">{{organisme.organisme}}</mat-option>
          </mat-select>
        </mat-form-field>

        <br>

        <button mat-button class="formField" (click)="update()" id="boutonValider">Valider</button>

      </fieldset>
    </form>
  </div>
