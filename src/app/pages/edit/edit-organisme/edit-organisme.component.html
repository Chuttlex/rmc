<div class="container">
    <h1>Modifier un Organisme</h1>
    <form [formGroup]="form">
      <fieldset>
        <legend>Modification</legend>
        <section class="nouveau">
          <div class="form-group">
            <mat-form-field class="mat-formPerso">
            <input matInput type="text" class="form-control" id="nom" formControlName="nom" placeholder="Entrer le nom de l'organisme" [value]="organisme?.organisme"required>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="mat-formPerso">
              <input matInput type="text" class="form-control" formControlName="description" placeholder="Entrer une description" [value]="organisme?.description">
            </mat-form-field>
          </div>
          <div class="form-group">
            <label>Echelle :</label>
            <mat-radio-group aria-label="Echelle" id="matRadioButton" formControlName="echelle">
              <mat-radio-button value="5" name="echelle" >5</mat-radio-button>
              <mat-radio-button value="10" name="echelle" >10</mat-radio-button>
            </mat-radio-group>
          </div>
      </section>
      <button mat-button class="bouton" (click)="update()" id="boutonValider">Valider</button>
      </fieldset>
   </form>
  </div>
