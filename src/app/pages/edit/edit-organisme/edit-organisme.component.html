<div class="container">
    <h1>Modifier un Organisme</h1>
    <form [formGroup]="form">
      <section class="actuel">
        <fieldset>
          <legend>Informations</legend>
          <div class="form-group">
            <label>Nom:</label>
            <span class="nom">{{organisme?.organisme}}</span>
            <div class="form-group">
                <label>Description:</label>
                <span class="description">{{organisme?.description}}</span>
              </div>
            <div class="form-group">
              <label>Echelle:</label>
              <div class="ui-radiobutton">
                <span class="niveau">{{niveaux?.length}}</span>
              </div>
            </div>
          </div>
        </fieldset>
      </section>
      <fieldset>
        <legend>Modification</legend>
        <section class="nouveau">
          <div class="form-group">
            <mat-form-field>
            <label>Nom</label>
            <input matInput type="text" class="form-control" id="nom" formControlName="nom" placeholder="Entrer un nom" required>
            </mat-form-field>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description" placeholder="Entrer une description">
          </div>
          <div class="form-group">
            <div class="ui-radiobutton">
              <label>Echelle</label>
              <input type="radio" value=5 name="echelle" formControlName="echelle">5
              <label class="radio5">(niveaux allant de 1 à 5)</label>
              <input type="radio" value=10 name="echelle" formControlName="echelle">10
              <label class="radio10">(niveaux allant de 1 à 10)</label>
            </div>
          </div>
      </section>
      <button type="button" class="btn btn-success" (click)="update()">Modifier</button>
      </fieldset>
   </form>
  </div>
