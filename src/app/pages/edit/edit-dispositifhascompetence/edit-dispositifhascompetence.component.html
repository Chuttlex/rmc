<div class="container">
    <h1>Modifier une Compétence liée</h1>
    <form [formGroup]="form">
    <fieldset>
      <legend>Modification</legend>

      <mat-form-field class="formField">
        <mat-select class="form-control" id="competence" formControlName="competenceForm"  placeholder="Competence" required>
          <mat-option *ngFor="let competence of competences" [value]="competence?.nom"></mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <mat-form-field class="formField">
        <mat-select class="form-control" id="dispositif" formControlName="dispositifForm" placeholder="Dispositif" required>
          <mat-option *ngFor="let dispositif of dispositifs" [value]="dispositif?.nom"></mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <button mat-button class="formField" (click)="update()" id="boutonValider">Valider</button>
    </fieldset>

    </form>
</div>
