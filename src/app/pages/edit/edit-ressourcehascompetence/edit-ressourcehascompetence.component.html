<div class="container">
  <h1>Modifier </h1>
  <form [formGroup]="form">
    <fieldset>
      <legend>Modification</legend>

      <mat-form-field class="formField">
        <mat-select id="ressource" formControlName="ressource" placeholder="Nom" required>
          <mat-option *ngFor="let ressource of ressources" [value]="ressource?.nom"></mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field class="formField">
        <mat-select class="form-control" id="competence" formControlName="competence"  placeholder="CompÃ©tence" required>
          <mat-option *ngFor="let competence of competences" [value]="competence?.nom">{{competence?.nom}}</mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field class="formField">
        <input matInput min="1" max="10" class="form-control" id="niveau"
               formControlName="niveau" placeholder="Niveau" required>
      </mat-form-field>

      <br>

      <mat-form-field class="formFieldDate">
        <input matInput [matDatepicker]="piker" class="form-control"  formControlName="dateevolComp" placeholder="Date d'evaluation" required>
        <mat-datepicker-toggle matSuffix [for]="piker"></mat-datepicker-toggle>
        <mat-datepicker #piker></mat-datepicker>
      </mat-form-field>

      <br>

      <button mat-button class="formField" id="boutonValider" (click)="update()">Valider</button>

    </fieldset>
  </form>
</div>
