 <table>
  <caption>Liste des Dispositifs</caption>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Organisme</th>
    <th>Description</th>
  </tr>
  <!-- boucle qui parcours tout les attributs du component pour pouvoir les selectionner -->
  <tr *ngFor="let dispositif of dispositifs" [class.selected]="dispositif === selectedDispositif" (click)="onSelect(dispositif)" tabindex="0">
    <td>{{dispositif.id}}</td>
    <td>{{dispositif.nom}}</td>
    <td>{{dispositif.organisme}}</td>
    <td>{{dispositif.description}}</td>
    <!--<app-dispositif [dispositif]="dispositif"></app-dispositif>-->
  </tr>
</table>

 <button mat-button (click)="add()" id="boutonAjout">Ajouter</button>
 <button mat-button [disabled]="!isSelected" (click)="edit()" id="boutonModif">Modifier</button>
