<table>
  <caption>Liste des Organismes</caption>
  <tr>
    <th>Id</th>
    <th>Organisme</th>
    <th>Description</th>
  </tr>
  <!-- boucle qui parcours tout les attributs de compÃ©tence pour pouvoir les selectionner -->
  <tr *ngFor="let organisme of organismes" [class.selected]="organisme === selectedOrganisme" (click)="onSelect(organisme)" tabindex="0">
    <td>{{organisme.id}}</td>
    <td>{{organisme.organisme}}</td>
    <td>{{organisme.description}}</td>
    <!--<app-organisme [organisme]="organisme"></app-organisme>-->
  </tr>
</table>

<button mat-button *ngIf="isSelected" (click)="edit()" id="boutonColor">Modifier</button>
