<table>
  <caption>Liste des Niveaux</caption>
  <tr>
    <th>Valeur</th>
    <th>Description</th>
    <th>Projet</th>
  </tr>
  <!-- boucle qui parcours tout les attributs de compÃ©tence pour pouvoir les selectionner -->
  <tr *ngFor="let niveau of niveaux" [class.selected]="niveau === selectedNiveau" (click)="onSelect(niveau)" tabindex="0">
    <td>{{niveau.valeur}}</td>
    <td>{{niveau.description}}</td>
    <td>{{niveau.organisme}}</td>
  </tr>
</table>
