<mat-form-field [formGroup]="form" class="formField" id="selectPosition">
  <mat-select class="dispositif" formControlName="dispositif" placeholder="Selectionner Projet">
    <mat-option value="">Select</mat-option>
    <mat-option *ngFor="let dispositif of dispositifs" [value]="dispositif?.nom" (change)="updateEquipes($event.target.value)">
      {{dispositif.nom}}, {{dispositif.organisme}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field [formGroup]="form" class="formField" >
  <mat-select class="equipe" formControlName="equipe" placeholder="Selectionner Equipe">
    <mat-option value="">Select</mat-option>
    <mat-option *ngFor="let equipe of equipes" [value]="equipe?.nom">{{equipe.nom}}</mat-option>
  </mat-select>
</mat-form-field>

<form #testForm="ngForm">
  <table mat-table [dataSource]="dataSource" [trackBy]="dataChange" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element" contenteditable="true"> {{element[column]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
  </table>
</form>



<button mat-button id="boutonValider" class="buttonPosition" (click)="getDatasource()">Valider</button>
