   <mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="'over'"
      [opened]="(isHandset$ | async) === true">
      <mat-toolbar color="primary" id="toolbarColor">Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item class="listTitle" (click)="navigate('/displayCompetence')"> Compétences </mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayEquipe')"> Equipes </mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayNiveau')"> <a>Niveaux</a>  </mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayOrganisme')"> Organismes </mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayDispositif')"> Projets </mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayRegle')"> Règles </mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayRessource')"> Ressources</mat-list-item>
      <mat-list-item class="listTitle" (click)="navigate('/displayRessourcehascompetence')"> Evaluations </mat-list-item>
      <a mat-list-item class="listTitle" (click)="navigate('/displayDispositifhascompetence')"> Compétences Liées </a>
      <a mat-list-item class="listTitle" (click)="navigate('/radar')">Radar</a>
      <a mat-list-item class="listTitle" (click)="navigate('/matrice')">Matrice</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" id="toolbarColor">
      <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      <img src="../../assets/image/logo_infotel_blanc.png" id="logo">
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
